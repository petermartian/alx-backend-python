apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-app-blue
  labels:
    app: messaging-app
    version: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: messaging-app
      version: blue
  template:
    metadata:
      labels:
        app: messaging-app
        version: blue
    spec:
      containers:
        - name: web
          image: messaging-app:blue
          imagePullPolicy: IfNotPresent
          env:
            - name: APP_VERSION
              value: "blue"
          ports:
            - containerPort: 8000
          command: ["/bin/bash", "-lc"]
          args:
            - |
              python manage.py migrate && \
              python manage.py runserver 0.0.0.0:8000
          readinessProbe:
            httpGet: { path: "/", port: 8000 }
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            tcpSocket: { port: 8000 }
            initialDelaySeconds: 20
            periodSeconds: 15
